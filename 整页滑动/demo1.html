<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>整页滑动</title>
  <style>
body{margin: 0;}
div{height: 100vh;}
div:nth-child(odd){
background-color: aqua;
}
div:nth-child(even){
background-color: rgb(154, 26, 96);
}

  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
window.onkeydown = function(event){
  if(event.key === 'ArrowDown'){
    event.preventDefault()
    window.scrollBy({top:window.innerHeight,behavior:"smooth"})
  }else if(event.key === 'ArrowUp'){
    event.preventDefault()
    window.scrollBy({top:0 - window.innerHeight,behavior:"smooth"})
  }
}
  </script>
</body>
</html>
